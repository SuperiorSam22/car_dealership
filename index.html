    <!-- login form -->
    <div class="login-form-container">

        <span class="fas fa-times" id="close-login-form"></span>

        <form action="/login" method="post" id="loginForm">
            <h3>User Login</h3>
            <input type="email" placeholder="email" class="box" required>
            <input type="password" placeholder="password" class="box" required>
            <input type="submit" value="login now" class="btn">
            <p>don't have an account <a href="#">create one</a></p>
        </form>
    </div>

    <!-- signup start -->
    <div class="signup-form-container">

        <span class="fas fa-times" id="close-signup-form"></span>

        <form action="/signup" method="post" id="signupForm">
            <h3>User SignUp</h3>
            <input type="text" placeholder="Firstname" class="box" required>
            <input type="text" placeholder="Lastname" class="box" required>
            <input type="email" placeholder="email" class="box" required>
            <input type="password" placeholder="password" class="box" required>
            <input type="submit" value="signup" class="btn">
            <p>Already have an account? <a href="#">signin</a></p>
        </form>
    </div>
    <!-- signup end -->
